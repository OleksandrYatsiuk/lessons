<form [formGroup]="form" class="form">
  <div class="row">
    <h5>Назва</h5>
    <input placeholder="Введіть назву курса" formControlName="name" pInputText/>
    <app-error-validation
      [control]="form.controls.name"
      [field]="'Назва'"
    ></app-error-validation>
    <h5>Виберіть статус публікації</h5>
    <p-dropdown
      [options]="courseStatuses"
      formControlName="status"
    ></p-dropdown>
    <app-error-validation
      [control]="form.controls.status"
      [field]="'Статус'"
    ></app-error-validation>
  </div>
  <div class="row">
    <h5>Ціна</h5>
    <p-inputNumber
    placeholder="Введіть ціну курса"
    formControlName="price"
    type="number"
    >
    </p-inputNumber>
    <app-error-validation
      [control]="form.controls.price"
      [field]="'Ціна'"
    ></app-error-validation>
  </div>
  <div class="row">
    <span>
      Опис
      <angular-editor
        [config]="editorConfig"
        formControlName="description"
      ></angular-editor>
    </span>
  </div>
  <mat-divider></mat-divider>
  <app-spin-button
    matType="mat-flat-button"
    [loading]="loading"
    (click)="save()"
  >
    <span>{{ btnName }}</span>
  </app-spin-button>
</form>
