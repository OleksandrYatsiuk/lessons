<div class="certificate-upload__container">
  <label
    >Завантажити сертифікат
    <input
      type="file"
      [formControl]="control"
      (change)="onFileChange($event)"
    />
  </label>
  <app-error-validation
    [control]="control"
    [field]="'Сертифікат'"
  ></app-error-validation>

  <div class="certificate-upload__button">
    <button (click)="upload()">Почати завантаження</button>
  </div>
</div>
