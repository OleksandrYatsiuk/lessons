<div class="container">
    <div class="bot-form">
        <h3>Connects to "Practical Legal Courses" network</h3>

        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Введіть телефон" [formControl]="phone">
        </mat-form-field>

        <button mat-stroked-button color="primary" type="submit" (click)="openTelegram()">Telegram</button>
    </div>
</div>
