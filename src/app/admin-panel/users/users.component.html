<div class="container">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" routerLink="/admin/users/{{element.id}}">
                    <mat-icon>face</mat-icon>
                </button>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
        </ng-container>


        <ng-container matColumnDef="chat_id">
            <th mat-header-cell *matHeaderCellDef> Chat ID </th>
            <td mat-cell *matCellDef="let element"> {{element.chat_id}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Updated </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt|date}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
