<p>Chat ID: {{chat}}</p>
<div class="chat">
    <div class="chat-list">
        <div class='message-content' *ngFor="let message of messages">
            <app-message-item [item]="message"></app-message-item>
        </div>
    </div>
    <div class="chat-actions">
        <app-chat-actions [chat_id]="chat" [lessonId]="lessonId"></app-chat-actions>
    </div>
</div>
