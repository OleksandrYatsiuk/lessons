<div [formGroup]="form">
  <mat-form-field appearance="outline" class="row__col-2">
    <mat-label>Телефон</mat-label>
    <input
      matInput
      placeholder="Ввести номер телефона"
      formControlName="phone"
    />
  </mat-form-field>
  <app-error-validation
    [control]="form.controls.phone"
    [field]="'Телефон'"
  ></app-error-validation>

  <mat-form-field appearance="outline" class="row__col-2">
    <mat-label>Пароль</mat-label>
    <input matInput placeholder="Ввести пароль" formControlName="password" />
  </mat-form-field>
  <app-error-validation
    [control]="form.controls.password"
    [field]="'Пароль'"
  ></app-error-validation>
  <app-spin-button
    [loading]="loading"
    matType="mat-flat-button"
    (click)="login()"
  >
    <span>Авторизуватися</span>
  </app-spin-button>
</div>
