<h2>Lessons list</h2>
<div class="container">
    <table mat-table [dataSource]="lessons" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" routerLink="/admin/lessons/{{element.id}}">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Update Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt|date}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <button routerLink="/admin/lessons/create" mat-stroked-button color="primary">Add new lesson</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="openDialog(element)" mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
                <button routerLink="/admin/lessons/{{element.id}}" mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
