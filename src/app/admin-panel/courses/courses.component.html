<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Введіть назву курса" [formControl]="name">
</mat-form-field>
<button mat-button type="submit" primary (click)="createCourse()"> Створити курс</button>


<div class="container">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" [routerLink]="[element.id]">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Update Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt|date}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>



        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="delete(element)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
