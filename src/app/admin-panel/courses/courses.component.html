<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Введіть назву курса" [formControl]="name">
</mat-form-field>
<button mat-button type="submit" primary (click)="createCourse()"> Створити курс</button>

<div *ngFor="let course of courses">
    <a [routerLink]="[course.id]">{{course.name}}</a>
</div>
