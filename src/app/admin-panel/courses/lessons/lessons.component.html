<h2>Lessons list</h2>

<div class="container">
    <table mat-table [dataSource]="lessons" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" [routerLink]="[element.id]">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Create Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt|date}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Update Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedAt|date}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="delete(element.id)">Delete</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>


<h2>+ Add New Lesson</h2>
<form [formGroup]="form" (ngSubmit)="createLesson()" class="create-lesson">
    <mat-form-field appearance="outline">
        <mat-label>Назва</mat-label>
        <input matInput placeholder="Введіть назву урока" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Опис</mat-label>
        <textarea matInput placeholder="Введіть опис" formControlName="context"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Файли</mat-label>
        <input matInput placeholder="Додайте файл" formControlName="file">
    </mat-form-field>

    <button mat-button type="submit" primary>Add New Lesson</button>
</form>
