<div class="container">
  <p-accordion>
    <p-accordionTab
      header="Курс процесуальних документів для студентів юридичного факультету та юристів"
    >
      <div *ngFor="let lesson of lessons$ | async">
        <div>
          <span routerLink="{{ lesson.id }}">{{ lesson.name }}</span>
          <i class="pi pi-arrow-circle-right" [routerLink]="lesson.id"></i>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</div>
