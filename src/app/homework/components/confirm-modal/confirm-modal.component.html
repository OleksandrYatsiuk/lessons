<h2>{{ data.text }}</h2>

<div [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Телефон</mat-label>
    <input
      matInput
      placeholder="Введіть номер телефону"
      formControlName="phone"
    />
  </mat-form-field>
  <app-error-validation
    [control]="form.controls.phone"
    [field]="'Телефон'"
  ></app-error-validation>

  <mat-form-field appearance="outline" *ngIf="isCodePresent">
    <mat-label>Код</mat-label>
    <input matInput placeholder="Введіть код" formControlName="code" />
  </mat-form-field>
  <app-error-validation
    [control]="form.controls.code"
    [field]="'Код'"
  ></app-error-validation>
  <mat-dialog-actions align="center">
    <button
      mat-button
      mat-dialog-close
      routerLink="/homework/lessons"
      (click)="dialogRef.close()"
    >
      Назад
    </button>
    <app-spin-button matType="mat-flat-button" (click)="onGeneratingCode()">
      <span *ngIf="!isCodePresent"> Отримати код</span>
      <span *ngIf="isCodePresent"> Перевірити код</span>
    </app-spin-button>
  </mat-dialog-actions>
</div>
