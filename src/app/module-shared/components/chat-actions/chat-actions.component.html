<div class="panel">
  <textarea
    pInputTextarea
    placeholder="Start entering message..."
    [(ngModel)]="message"
  ></textarea>
  <button (click)="sendMessage(message, file)" [disabled]="!message">
    Send
  </button>
  <button (click)="fileInput.click()" [disabled]="!message">File</button>
  <input hidden type="file" #fileInput (change)="setFiles($event)" /><br />
</div>
