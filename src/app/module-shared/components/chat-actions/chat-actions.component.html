<div class="panel">
  <textarea
    pInputTextarea
    placeholder="Start entering message..."
    [(ngModel)]="message"
  ></textarea>
  <i class="pi pi-send" (click)="sendMessage(message, file)"></i>
  <i class="pi pi-cloud-upload"  *ngIf="!file" (click)="fileInput.click()"></i>
  <mat-icon
    *ngIf="file"
    matBadge="1"
    matBadgeSize="large"
    (click)="fileInput.click()"
    >attach_file</mat-icon
  >
  <input hidden type="file" #fileInput (change)="setFiles($event)" /><br />
</div>
